<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
          <!-- React Library -->
<script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
<!-- React DOM Library -->
<script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
<!-- BABEL Library  -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>



    <title>iterating lists</title>
</head>
<body>
    <div id="app">React is messing up now fix it</div>

    <script type="text/babel">

        function FamilyList(props) {
            var femaleSiblings= props.siblings.filter(function(person){
                return person.female;
            }).map(function(person){
                return <div key={person.id}>{person.name}</div>
            });

            var maleSiblings = props.siblings.filter(function(person){
                return person.female === false;
            }).map(function(person){
                return <div key={person.id}>{person.name}</div>
            });

            return (
                <div>
                    <h1>Female Siblings</h1>
                        <div>{femaleSiblings}</div>
                        <hr/>
                        <h1>Male Siblings</h1>
                        <div>{maleSiblings}</div>
                </div>
            );
        }

        //array of objects
        var siblings = [{
            id:1,
            name: 'Big Daddy',
            female: false},
            {
                id: 2,
                name: 'Mickayla',
                female: false
            },
            {
                id: 3,
                name: 'Julie',
                female: true
            },
            {
                id: 4,
                name: 'Jessica',
                female: true
            
        }];
        
        ReactDOM.render(
            <div>
                <FamilyList
                    siblings={siblings}
                />
            </div>,
            document.getElementById("app")
        );
    </script>
</body>
</html>
