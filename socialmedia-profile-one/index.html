<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
          <!-- React Library -->
<script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
<!-- React DOM Library -->
<script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
<!-- BABEL Library  -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"/>


    <title>Friendly</title>
</head>
<body>
    <div id="app">React is messing up now fix it</div>

    <script type="text/babel">

    //FRIENDLY COMPLEX COMPONENT
    function Friendly() {
        var friendlyStyle = {
            height: 300,
            width: 200,
            padding: 0,
            backgroundColor: "blue",
            WebkitFilter: "drop-shadow(0px 0px 5px #555)",
            filter: "drop-shadow(0px 0px 5px #555)"
        }
        return (
            <div style={friendlyStyle}>
                <Avatar/>
                <UserName/>
                <GetConnected/>
            </div>
        );
    }

         //AVATAR COMPONENT
         function Avatar() {
            var avatarStyle = {
                marginLeft: 20,
                marginTop: 20,
                width: 150,
                height: 150,
                borderRadius: "50%"
            }
            return (
                <img src="https://media.licdn.com/dms/image/C4E03AQFwKBt7Ym8b6A/profile-displayphoto-shrink_100_100/0?e=1581552000&v=beta&t=IkeIY61cQlaS103fYoRIvhFHi13SfoqT5oFDtp8G7U4" alt="profile pic" style={avatarStyle}/>
            )   
         }

         //USERNAME COMPONENT
         function UserName() {
             var nameStyle = {
                 fontSize: 24,
                 fontFamily: "Arial, Helvetica, sans-serif",
                 margin: 20
             }
             return(
                 <h1 style={nameStyle}>Profile Name</h1>
             );
         }

         //GETCONNECTED COMPLEX COMPONENT
         function GetConnected() {
             return (
                <div>
                    <Like/>
                    <Share/>
                    <Add/>
                </div>    
             );
         }

            var iconStyle = {
                margin: 20
            }

            //LIKE COMPONENT
            function Like() {
                return(
                    <i className="far fa-thumbs-up" style={iconStyle}></i>
                );
            }

            //SHARE COMPONENT
            function Share() {
                return (
                    <i className="fas fa-share-square" style={iconStyle}></i>
                );
            }

            //ADD COMPONENT
            function Add() {
                return (
                    <i className="fas fa-user-plus" style={iconStyle}></i>
                );
            }
        
        ReactDOM.render(
            <Friendly/>,
            document.getElementById("app")
        );
    </script>
</body>
</html>
