<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
          <!-- React Library -->
<script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
<!-- React DOM Library -->
<script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
<!-- BABEL Library  -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"/>


    <title>Refractor Social Profile</title>
</head>
<body>
    <div id="app">React is messing up now fix it</div>

    <script type="text/babel">

    //FRIENDLY COMPLEX COMPONENT
    function Friendly(props) {
        var malePeopleItem = props.people.filter(function(person){
            return person.gender === "male";
        }).map(function(person){

        var friendlyStyle = {
            display: 'inline-block',
            margin: 20,
            height: 300,
            width: 200,
            padding: 0,
            backgroundColor: "blue",
            WebkitFilter: "drop-shadow(0px 0px 5px #555)",
            filter: "drop-shadow(0px 0px 5px #555)"
        };
        return (
            <div key={person.id} style={friendlyStyle}>
                <Avatar img={person.img}/>
                <UserName name={person.name}/>
                <GetConnected/>
            </div>
        
        )});
        var femalePeopleItem = props.people.filter(function(person){
            return person.gender === "female";
        }).map(function(person){

        var friendlyStyle = {
            display: 'inline-block',
            margin: 20,
            height: 300,
            width: 200,
            padding: 0,
            backgroundColor: "blue",
            WebkitFilter: "drop-shadow(0px 0px 5px #555)",
            filter: "drop-shadow(0px 0px 5px #555)"
        };
        return (
            <div  key={person.id} style={friendlyStyle}>
                <Avatar img={person.img}/>
                <UserName name={person.name}/>
                <GetConnected/>
            </div>
        )});
        return (
            <div>
                <h1>Kings</h1>
                <div >{malePeopleItem} </div>
                <hr/>
                <h1>Queens</h1>
                <div> {femalePeopleItem} </div>
            </div>
        );
    }

         //AVATAR COMPONENT
         function Avatar(props) {
            var avatarStyle = {
                marginLeft: 27,
                marginTop: 20,
                width: 150,
                height: 150,
                borderRadius: "50%"
            }
            return (
                <img src={props.img} style={avatarStyle}/>
            )   
         }

         //USERNAME COMPONENT
         function UserName(props) {
             var nameStyle = {
                 textAlign: "center",
                 fontSize: 24,
                 fontFamily: "Arial, Helvetica, sans-serif",
                 margin: 20
             }
             return(
                 <h1 style={nameStyle}>{props.name}</h1>
             );
         }

         //GETCONNECTED COMPLEX COMPONENT
         function GetConnected() {
             var getConnectedStyle = {
                 marginLeft: 15
             }
             return (
                <div style={getConnectedStyle}>
                    <Like/>
                    <Share/>
                    <Add/>
                </div>    
             );
         }

            var iconStyle = {
                margin: 20
            }

            //LIKE COMPONENT
            function Like() {
                return(
                    <i className="far fa-thumbs-up" style={iconStyle}></i>
                );
            }

            //SHARE COMPONENT
            function Share() {
                return (
                    <i className="fas fa-share-square" style={iconStyle}></i>
                );
            }

            //ADD COMPONENT
            function Add() {
                return (
                    <i className="fas fa-user-plus" style={iconStyle}></i>
                );
            }

        var people = [{
            id: 0, gender: "male", name:"big daddy", img:"https://media.licdn.com/dms/image/C4E03AQFwKBt7Ym8b6A/profile-displayphoto-shrink_100_100/0?e=1581552000&v=beta&t=IkeIY61cQlaS103fYoRIvhFHi13SfoqT5oFDtp8G7U4"},
            {id: 1, gender: "female", name:"Micheala",img:"https://media.licdn.com/dms/image/C4E03AQGmms1iy3zKCg/profile-displayphoto-shrink_200_200/0?e=1581552000&v=beta&t=FJ5V6x2mcDgao0nFbybrmIGPT3-SHL0HW4o4FqDLH00"},                      
            {id: 2, gender: "female", name:"Mellinda",img:"https://media.licdn.com/dms/image/C5103AQHtQmjdgdrlHw/profile-displayphoto-shrink_200_200/0?e=1581552000&v=beta&t=XiNkrYB27AgR3KhongjBO3CD0kduk0eusFpTFUgJq5Q"},
            {id: 3, gender: "male", name:"Richie",img:"https://media.licdn.com/dms/image/C4E03AQHHlFNm2T_AKw/profile-displayphoto-shrink_200_200/0?e=1581552000&v=beta&t=HIe1Gchy44HGijzx80HyLHOAmW5Uos227hMqsCXPHwo"},
            {id: 4, gender: "female", name:"Holly",img:"https://media.licdn.com/dms/image/C5603AQGVwksX1GHH2Q/profile-displayphoto-shrink_200_200/0?e=1581552000&v=beta&t=DyuMudL2Rg5l96Z8MK_vBwMEPZhqNzUU46h5FP1oKj8"},
            {id: 5, gender: "male", name:"Ben K.", img:"https://media.licdn.com/dms/image/C5603AQHGRJmFlZjRpQ/profile-displayphoto-shrink_200_200/0?e=1581552000&v=beta&t=zwahxu6dYgpwpfY6ESPCpEvbpK94Z3Tb4qEbOF2y2W0" },
            {id: 6, gender: "male", name:"Jacolby",img:"https://media.licdn.com/dms/image/C4E03AQEFgVPrNn2e7A/profile-displayphoto-shrink_200_200/0?e=1581552000&v=beta&t=9W7h3JaqbY4WTSdLOpIfZnHqOV16o_DXQXx_fUBsQsA"
        }];    
        
        ReactDOM.render(
            <div>
                <Friendly
                people={people}
                />
            </div>,
            document.getElementById("app")
        );
    </script>
</body>
</html>
